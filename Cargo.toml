[package]
name = "verycross"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.18.1", features = ["rt-multi-thread", "macros", "sync"] }
winit = "0.26.1"
winapi = "0.3.9"
tray-item = "0.7.0"
winit-blit = { git = "https://github.com/rust-windowing/winit-blit" }
keyboard = { path = './keyboard/' }

[build-dependencies]
[target.'cfg(windows)'.build-dependencies]
windres = "*"

[profile.release]
lto = true
panic = "abort"
opt-level = "s"
strip = "symbols"